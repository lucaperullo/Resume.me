<html>
<head>
  <title>Redirecting to webstorecloud.it</title>
  <style>
    body {
      background-color: lightblue;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: rgb(13, 30, 37);
      font-size: 32px;

      margin: 16px 0;
    }
    p {
      color: gray;
      font-size: 18px;
      margin: 0;
    }

    .goodbye{
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
        transform: translateY(100%);
        background-color: black;
        color: white;
        font-size: 64px;
        font-weight: bold;
        position: absolute;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }
    
  </style>
</head>
<body>
  <h1>Hi</h1>
 

  <div class="goodbye" id="goodbye">
    Welcome on Resume.me API
  </div>
  <script>
    // Countdown timer
    var countdown = 10;
    var goodbye = document.getElementById("goodbye");
    var countdownInterval = setInterval(function() {
      countdown--;
    
      if (countdown <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
    // Redirection animation
    setTimeout(function() {
     //goodbye from top 100% to 0%
        goodbye.style.transform = "translateY(0%)";
        //transition it 
        goodbye.style.transition = "transform 0.5s ease-in-out";

     
    }, 1000);
  </script>
</body>
</html>
